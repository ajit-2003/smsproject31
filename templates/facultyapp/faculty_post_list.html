<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Blog</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007BFF;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        li span {
            display: block;
            color: #666;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            ul {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Faculty Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'faculty_post_detail' post.slug %}">{{ post.title }}</a>
            <span>Published on {{ post.pub_date }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
