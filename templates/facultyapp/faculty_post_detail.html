<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 1em;
            margin-top: 0;
        }

        /* Post Content */
        div {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            color: #444;
            line-height: 1.6;
        }

        /* Back Link */
        a {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            div {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Published on: {{ post.pub_date }}</p>
    <div>{{ post.content }}</div>
    <a href="{% url 'faculty_post_list' %}">Back to all posts</a>
</body>
</html>
